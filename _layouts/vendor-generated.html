<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "nl" }}">

{% include head_vendor.html %}

{% if site.mixpanel-project-token and site.mixpanel-api-host %}
<script type="text/javascript">
    mixpanel.track("Visit Vendor", {
        "Vendor Shop Name": "{{page.vendor_shop_name}}",
        "Vendor URL": "{{page.vendor_url}}",
        "Vendor Address": "{{page.vendor_address}}",
        "Vendor ID": "{{page.vendor_id}}",
    });
</script>
{% endif %}

<body style="--primary-color:#{{page.primary_color}};--secondary-color: #{{ page.secondary_color }} ;--tertiary-color:#{{page.tertiary_color}};--links-color:#{{page.links_color}};--bg-color:#{{page.bg_color}};--box-color:#{{page.box_color}};">
    {% include navbar_vendor.html %}
    
    {{ content }}

    {% include footer_dark.html %}
</body>
</html>
